<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3971d34f07.js" crossorigin="anonymous"></script> <!--Font Awesome-->
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logo-topo.png">
    <title>Moda Todo Dia</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/logo-topo.png">
        </div>
        <nav>
            <ul class="links">
                <li><a href="#features">sou lojista</a></li>
                <li><a href="#contact">sou marca de atacado</a></li>
                <button class="btn">Baixe Já</button>
            </ul>
        </nav>
    </header> <!--Header-->

    <div class="hero-container">
        <div class="hero-content">
            <div class="hero-image"><img src="./assets/hero.svg" class="hero-image"></div>
            <div class="hero-text">
                <img src="./assets/logo-banner.png" class="hero-logo">
                <p>Moda Todo Dia</p>
                <h2>Conectando marcas de <span> atacado</span><br> e lojistas <span>apaixonados</span> por moda.</h2>
                <button class="hero-btn"><i class="fab fa-instagram"></i> Instagram</button>
                <button class="hero-btn"><i class="fab fa-whatsapp"></i> Whatsapp</button>
            </div>
        </div>
    </div> <!--Hero-->

    <div class="features-container" id="features">
        <div class="features-content"> 
            <div class="features-text">
                <img src="./assets/cabide-2.png" class="hero-logo">
                <p>Sou lojista</p>
                <h2>Encontre marcas de atacado e dê um <span>match</span>!</h2>
                <button class="features-btn"><i class="fas fa-download"></i> Baixe Agora</button>
            </div>
            <div class="features-image"><img src="./assets/app.svg" class="features-image"></div>
        </div>
    </div><!--Features-->

    <div class="contact-container" id="contact">
        <div class="formulario">
            <div class="contact-text">
                <img src="./assets/cabide-2.png" class="hero-logo">
                <p>Sou marca do atacado</p>
                <h2><span>Venda</span> através do <span>Moda Todo Dia</span>,<br> entre em contato.</h2>
                <form class="form">
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Telefone" required>
                    <textarea placeholder="Mensagem"></textarea>
                </form>
                <button class="features-btn">Enviar</button>
            </div> <!-- Form-->
        </div>
    </div><!--Contact-->

    <footer>
        <p>Moda Todo Dia - <span>Todos os direitos reservados.</span></p>
    </footer>
</body>
</html>
